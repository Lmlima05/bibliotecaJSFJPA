<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
	  	xmlns:p="http://primefaces.org/ui"
	  xmlns:ui="http://java.sun.com/jsf/facelets">
	  
<ui:composition template="_template.xhtml">

	<ui:define name="corpo">

		<h:form>
			<h2>
				<h:outputText value="Empréstimo" />
			</h2>
		
			<fieldset>
				<legend>Dados do Empréstimo</legend>
				
				<h:outputLabel value="Escolher livro a emprestar:" for="livro" />
				<h:selectOneMenu id="livro" value="#{emprestimoBean.idLivro}">
					<f:selectItems value="#{emprestimoBean.listaLivrosDisponivel}" var="livro" itemValue="#{livro.id}" itemLabel="#{livro.nome}" />
				</h:selectOneMenu>
				
				<h:outputLabel value="Aluno:" for="aluno" />
				<h:selectOneMenu id="Aluno" value="#{emprestimoBean.idAluno}">
					<f:selectItems value="#{alunoBean.listaAluno}" var="aluno" itemValue="#{aluno.id}" itemLabel="#{aluno.nome}" />
				</h:selectOneMenu>
				
				<h:outputLabel value="Data do empréstimo:" for="dataEmprestimo" />
				<h:inputText id="dataEmprestimo" value="#{emprestimoBean.dataEmprestimoFormatada}"  disabled="true" />
				
				<h:outputLabel value="Data prevista para devolução:" for="dataPrevista" />
				<h:inputText id="dataPrevista" value="#{emprestimoBean.dataPrevistaFormatada}"  disabled="true" />
				
				<h:commandButton value="Realizar Empréstimo" action="#{emprestimoBean.realizarEmprestimo}" />
			</fieldset>
		</h:form>

	</ui:define>
	
</ui:composition>

</html>
